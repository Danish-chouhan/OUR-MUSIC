<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Forms/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.freepnglogos.com/uploads/music-logo-black-and-white-png-21.png"
    />
    <title>[DIF] Music</title>
</head>
<body>
    <header>
        <h1>DIF <b>Music</b></h1>
        <i class="fa-solid fa-headphones"></i>
    </header>
  
    <main>
        <div class="main-container">
            <h1 class="title">LogIn to DIF Music</h1>
        <form action="" onsubmit="return validateForm()">
            <label for="" id="valid1">Email</label>
            <input type="email" placeholder="Enter your Email" id="email">
            <label for="" id="valid2">Mobile Number</label>
            <input type="text"placeholder="Enter your Mobile Number" id="mobile">
            <label for="" id="valid3">Password</label>
            <input type="password" placeholder="Password" id="password">
            <input type="submit" id="submit" id="submit">
        </form>
        <div class="or">
            <h1>or</h1>
        </div>
       <div class="btns">
        <button>
            <a href="./SingUp.html">SingUp</a>
        </button>
        <button>
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="">
             LogIn with Google
        </button>
       </div>
        </div>
    </main>
</body>
<script src="../js/Forms/Login.js"></script>
</html>
